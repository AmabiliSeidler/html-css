    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
        }

<body>
    <h1>Testando o uso de Iframe</h1>

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">

        </iframe>
        <!--Iframe tem seus problemas de seguraça, mas ainda é "recomendado" usar em alguns casos!-->
    
    
        para aprender a proigramar.</p>
        <p>
            O repositório do Guanabara 

            <!-- Tamanho padrão 300x150 -->

            </iframe>

            tambem é bem legal
        </p>

</html>
