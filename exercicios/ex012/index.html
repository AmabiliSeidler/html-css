<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospeddado localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video controls width="500" poster="pode adicionar uma imagem como capa do video" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com  reprodução de video.</p>
    </video> <!--colocar sempre varios tipos diferentes de arquivo para que diferentes usuarios de diferentes navegadores possam acessar--> <h1>incerindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=gdi6njJGHinn3_cJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
