<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Mídias emn html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse siter em varios dispositivos diferentes ou simolesmente aumente ou diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--os sources devem seguir  esta ordem< da imagem base em baixo-->
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg"> 
        <source src="midias/guanacast-33.wav" type="audio/wav"><!--nao usar pois é muito grande-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midias/guanacast-33.mp3">Clique aqui para baiuxar o arquivo MP3</a></p>
    </audio>

</body>
</html>
